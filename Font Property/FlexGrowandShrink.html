<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {

            text-align: center;

        }

        .container {

            border: 2px solid black;
            width: 800px;
            display: flex;
            padding: 0.5px;
            text-align: center;
            justify-content: start;
            margin: 0 auto;


        }

        .box {

            text-align: center;
            background-color: tomato;
            height: 100px;
            padding: 10px;
            flex-grow: 1;
            margin: 1px 1px;

        }

        .box:nth-child(2) {

            flex-grow: 2;
            background-color: teal;

        }

            .container1 {

                border: 2px solid black;
                width: 400px;
                margin: 0 auto;
                display: flex;

            }

            .box1 {

                background-color: tomato;
                text-align: center;
                font-weight: bolder;
                width: 200px;
                height: 100px;
                flex-shrink: 1;
                margin: 1px;
                padding: 1px;

            }

            .box1:nth-child(2) {

                flex-shrink: 2;

            }
    </style>

</head>

<body>

    <h1>Flex Grow</h1>

    <div class="container">

        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>

    </div>

    <h1>Flex Shrink</h1>

    <div class="container1">

        <div class="box1">1</div>
        <div class="box1">2</div>
        <div class="box1">3</div>
        <div class="box1">4</div>

    </div>


</body>

</html>
